{% extends 'accounts/base.html' %}
{% load static %}
{% block left-col %}
<h3>Social Community</h3>
{% for post in posts %}
<div>
	<p>{{ post.author }}  {{ post.date_posted }}</p>
</div>
<div>
	<p><a href="{% url 'Posts_detail' post.id %}"><h2>{{ post.title }}</h2></a></p>
	<div>{{ post.content }}</div>
</div>
{% endfor %}
{% endblock left-col %}
