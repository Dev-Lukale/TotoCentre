{% extends 'accounts/base.html' %}
{% load static %}
{% block left-col %}
	<p>{{ object.author }}  {{ object.date_posted }}</p>
	<h2>{{object.title }}</h2>
	<div>{{ object.content }}</div>
	{% if object.author == user %}
		<a href="{% url 'Posts_update' object.id %}">Update</a>
		<a href="{% url 'Posts_delete' object.id  %}">Delete</a>
	{% endif %}
{% endblock left-col %}
